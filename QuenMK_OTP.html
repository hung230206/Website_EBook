<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Nhập OTP</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'montserrat';
        }
        #Dangnhap, #quenmk, #Dangky, #OTP{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #DN, #TTK{
            margin-bottom: 20px;    
            color: black;
        }
        .Nhap {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #TK, #MK , #MK1{
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }
        #NTK, #NMK, #mk1, #mk2{
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #QMK{
            font-size: small;
            color: gray;
            margin-left: 1px;
        }
        #QMK:hover{
            color: #51a5f9;
        }
        #BDN, #BDK, #gui, #xacnhan{
            cursor: pointer;
        }
        #dangky {
            font-size: smaller;
            margin-top: 10px;
            color: black;
        }
        #dk{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #51a5f9;
        }
        #dk:hover{
            text-decoration: underline;
        }
        .BDN1{
            margin-bottom: 5px;
            margin-top: 20px;
            background-color: #51a5f9;
            color: black;
            width: 120px;
            height: 30px;
            margin: 20px auto 5px auto; 
            border-radius: 3px;
            border: none;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 13px;
            transition: transform .08s ease, box-shadow .12s ease;
        }
        .BDN1:active { transform: translateY(0.3px); }
        .BDN1:focus { outline: 3px solid rgba(21,101,192,.25); }
        .BDN1:hover {
            background-color: #51a5f9;     
            box-shadow: inset 0 0 0 1000px rgba(255, 255, 255, 0.1);
        }
        .password-box {
            position: relative;
            width: 100%;
        }
        .password-box input {
            width: 93%;
            padding-right: 40px;
        }
        #eye-btn, #eye-btn1, #eye-btn2{
            position: absolute;
            right: 10px;
            top: 39%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            height: 20px;
            width: 20px;
        }
        #eye-btn svg, #eye-btn1 svg, #eye-btn2 svg{
            pointer-events: none;
        }
        .error-msg {
            color: red;
            font-size: 0.9rem;
            margin: auto auto 4px 1px;
            display: none;
        }
        #h{
            margin: 0%;
            display: flex;
            justify-content: center;
        }
        #haynhap{
            font-size: medium;
            color: gray;
            margin-top: 5px;
            display: flex;
            justify-content: center;
        }
        #datlaimk{
            display: flex;
            flex-direction: column;
            width: 430px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #khoiphucmk{
            margin: 25px auto 5px 8px;
            padding: 10px;
            width: 400px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .errormsg {
            color: red;
            font-size: 0.9rem;
            margin: auto auto 5px 10px;
            display: none;
        }
        #gui{
            background-color: #51a5f9;
            color: black;
            width: 120px;
            height: 33px;
            margin: 25px auto 5px auto; 
            border-radius: 3px;
            border: none;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 13px;
            transition: transform .08s ease, box-shadow .12s ease;
        }
        #gui:active { transform: translateY(0.3px); }
        #gui:focus { outline: 3px solid rgba(21,101,192,.25); }
        #gui:hover {
            background-color: #51a5f9;
            box-shadow: inset 0 0 0 1000px rgba(255, 255, 255, 0.1);
        }
        #quaylaiDN, #help{
            margin-top: 30px;
            font-size: 15px;
        }
        #linkDN, #linkLH{
            text-decoration: none;
            color: #51a5f9;
        }
        #linkDN:hover{
            text-decoration: underline;
        }
        #linkLH:hover{
            text-decoration: underline;
        }
        #chinhsach{
            margin-top: 10px;
            font-size: small;
            font-weight: 500;
            color: gray;
        }
        .dongy{
            color: gray;
        }
    </style>
</head>

<body id="OTP">
    <h1>Xác nhận mã OTP</h1>
    <div class="Nhap">
        <div id="MK">Mã OPT của bạn</div>
        <input type="number" id="NMK">
        <button type="button" id="BDN" class="BDN1">Xác nhận</button>
    </div>

<script>
    const confirmBtn = document.getElementById("BDN");
    const otpInput = document.getElementById("NMK");

    confirmBtn.addEventListener("click", () => {
        const userOTP = otpInput.value.trim();
        const realOTP = localStorage.getItem("resetOTP");

        if (userOTP === "") {
            alert("Vui lòng nhập mã OTP!");
            return;
        }

        if (userOTP === realOTP) {
            localStorage.removeItem("resetOTP");
            window.location.href = "QuenMK_MKM.html";
        } else {
            alert("Mã OTP không đúng. Vui lòng kiểm tra lại!");
        }
    });
</script>

</body>
</html>
